<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <!-- 
  - user akan mengetik salah satu dari (A || S || D || F || G || H || J || K || L)
  - key yang diketik akan muncul suara tertentu
  - disaat bersamaan key akan menghasilkan animasi 

  - menghubungkan key dengan kode js 
  - key yang terhubung dipasangkan dengan "suara" yg diinginkan dengan data-key
  - key yang terhubung dipasangkan dengan "animasi" yg diinginkan dengan data-key
  -->

  <div class="keys">
    <div data-key="65" class="key">
      <kbd id="alpha">A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <!-- data-(nama sembarang atau making things up) -->
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>

    // e -> event (object full of data that describing what happen that you can see in consoles)
    window.addEventListener('keydown', function (e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); /*terhubung dengan tag audio dengan*/
      const animation = document.querySelector(`div[data-key="${e.keyCode}"]`); //terhubung dengan tag div yang memiliki data-key
      // console.log(audio);
      // jika bukan audio langsung hentikan
      if (!audio) return;
      audio.currentTime = 0; // rewind to the start, untuk bisa ngespam audio 
      audio.play();
      animation.classList.add("playing");
    });
    

    function removeTransition(e) {

      if (e.propertyName !== 'transform') return; // skip it if it's not a transform

      console.log(e.propertyName);

      // Ketika transisi transform selesai, class "playing" dihapus.
      this.classList.remove("playing");
    }

    const keys = document.querySelectorAll('.key');

    keys.forEach(key => key.addEventListener('transitionend', removeTransition));




  </script>


</body>

</html>
